<center>
<audio hidden loop controls="" src="song.mp3" id="music"></audio>
</center>
<script src="equalizer.js"></script>
<center>
<button id="playButton" onclick="connecterator = playAudio()">Play</button>

<label for="selectedFilter">Filter</label>

<select id="selectedFilter" oninput="filterChoice = this.value;">
  <option value="none">None</option>
  <option value="lowshelf">Lowshelf</option>
  <option value="highshelf">Highshelf</option>
  <option value="peaking">Peaking</option>
</select>

<input type="text" placeholder="Frequency" id="freq" oninput="freq = this.value;">
<input type="text" placeholder="Gain" id="gain" oninput="gain = this.value;">

</center>
