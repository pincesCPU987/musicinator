<!doctype html>
<html>

<head>
  <link rel="icon" href="assets/images/icon.png">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Musicinator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!--<script src="./src/notes.js"></script>-->
  <script src="script.js" defer></script>
</head>

<body>
  <div id="loading">
    <center>
      <h1>loading...</h1>
    </center>
  </div>
  <div id="toolbar">
    <input type="text" id="nameInput" placeholder="Enter Name" />
    <button id="editButton">Edit</button>
    <button id="selectButton">Select</button>
    <button id="eraserButton">Eraser</button>
    <button id="selectAllButton">Select All</button>
    <button id="selectTypeButton">Select Type</button>
    <button id="saveButton">Save</button>
  </div>
  <div id="tester">
    <h1 id="note"></h1>
    <label for="noteInput">Note:</label>
    <input type="text" value="G5" placeholder="Piano Note Here!" id="noteInput" />
    <label for="Instrument">Instrument:</label>
    <select id="Instrument" value="electricpiano" onclick="selectedInstrument = instrumentSelector.value">
      <option value="electricpiano">E-Piano</option>
      <option value="voice">Voice</option>
      <option value="grandpiano">Grand Piano</option>
      <option value="harpsichord">Harpsichord</option>
    </select>
    <input type="button" value="Play!" onclick="playDetectedInstrument(noteInput);"/>
    <!--<input type="button" value="test"
    onclick="electricpiano.playNote(noteInput);voice.playNote(noteInput);voice.playNote('C5');voice.playNote('E5');voice.playNote('G5');voice.playNote('B5');voice.playNote('C3');voice.playNote('E3');voice.playNote('G3');voice.playNote('B3');" />-->
  </div>
  <canvas id="output"></canvas>
</body>

</html>
