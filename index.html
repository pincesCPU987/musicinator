<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Musicinator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!--<script src="./src/notes.js"></script>-->
  <script src="script.js" defer></script>
</head>

<body>
  <div id="toolbar">
    <input type="text" id="nameInput" placeholder="Enter Name" />
    <button id="editButton">Edit</button>
    <button id="selectButton">Select</button>
    <button id="eraserButton">Eraser</button>
    <button id="selectAllButton">Select All</button>
    <button id="selectTypeButton">Select Type</button>
    <button id="saveButton">Save</button>
  </div>
  <div id="tester">
  <h1 id="note"></h1>
  <input type="text" value="G5" placeholder="Piano Note Here!" id="noteInput" />
  <input type="button" value="sound" onclick="electricpiano.playNote(noteInput);" />
  <input type="button" value="test2" onclick="voice.playNote(noteInput);" />
  <input type="button" value="test3"
    onclick="voice.playNote('C5');voice.playNote('E5');voice.playNote('G5');voice.playNote('B5');" />
  <input type="button" value="test3"
    onclick="voice.playNote('C3');voice.playNote('E3');voice.playNote('G3');voice.playNote('B3');" />
  <canvas id="output"></canvas>
  <!--<input type="button" value="test"
    onclick="electricpiano.playNote(noteInput);voice.playNote(noteInput);voice.playNote('C5');voice.playNote('E5');voice.playNote('G5');voice.playNote('B5');voice.playNote('C3');voice.playNote('E3');voice.playNote('G3');voice.playNote('B3');" />-->
  </div>
</body>

</html>
